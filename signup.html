<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to Vitiko</title>
    <link rel="stylesheet" href="styles/signup.css">
</head>
<body>
    <div class="card">
        <h2>Sign Up</h2>
        <form action="script.js" method="post">
            <div class="form-group">
                <label for="Name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="Email">Email(optional):</label>
                <input type="text" id="email" name="email" optional>
                <label for="Phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
                <label for="Password">Password:</label>
                <input type="text" id="password" name="password" required>
            </div>
            <form action="index.html">
                <button type="submit" onclick="window.location.href='login.html'">Sign Up</button>
            </form>
        </form>
        <span>Already a member. <a href="login.html">Login</a></span>
    </div>
</body>
</html>
